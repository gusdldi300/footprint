spring:
  profiles:
    include: private

  datasource:
    url: jdbc:h2:tcp://localhost/~/datajpa
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: none #create #로딩 시점에, 테이블을 드랍 후 다시 생성함, 운영할 땐 사용하면 안됨
    properties:
      hibernate:
        # show_sql: true
        format_sql: true

logging.level:
  org.hibernate.SQL: debug #로그를 파일로 남김
# org.hibernate.type: trace